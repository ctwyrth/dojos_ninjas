<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='css/style.css') }}"></script>
</head>

<body>
    <div class="container">
        <div class="row my-4">
            <div class="col-5 ms-auto me-4">
                <table class="table">
                    <thead class="table-info">
                        <th class="h1 display-4">Current Dojos</th>
                    </thead>
                    <tbody class="align-items-center">
                        {% for dojo in dojos: %}
                        <tr>
                            <td class="d-flex justify-content-center">
                                <div class="me-3">
                                    <a href="/dojo/students/{{ dojo.id }}">{{ dojo.name }}</a>
                                </div>
                                <div class="ms-3">
                                    <p>- {{ dojo.location }}</p>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-5 ms-4 me-auto">
                <h1 class="display-5">New Dojo</h1>
                <form action="/create" method="POST">
                    <div class="md-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="location" class="for-label">Location:</label>
                        <input type="text" name="location" id="location" class="form-control">
                    </div>
                    <div class="d-flex justify-content-center">
                        <input type="submit" value="Create" class="btn btn-primary btn-sm col-4">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
