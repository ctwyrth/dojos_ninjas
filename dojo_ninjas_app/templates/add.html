<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Add a Ninja</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='css/style.css') }}"></script>
</head>

<body>
    <div class="container">
        <div class="col-5 mt-5 mx-auto p-4 rounded-3 bg-success" style="--bs-bg-opacity: .65;">
            <h1 class="display-4 mb-3">Add a Ninja:</h1>
            <form action="/new_ninja" method="POST">
                <div>
                    <label for="fname" class="form-label">First Name:</label>
                    <input type="text" name="fname" id="fname" class="form-control mb-3">
                </div>
                <div>
                    <label for="lname" class="form-label">Last Name:</label>
                    <input type="text" name="lname" id="lname" class="form-control mb-4">
                </div>
                <div class="input-group mb-4">
                    <span class="input-group-text" id="basic-addon3">Age:</span>
                    <input type="number" name="age" id="age" class="form-control">
                </div>
                <div class="input-group mb-4">
                    <span class="input-group-text" id="basic-addon3">Dojo:</span>
                    <input type="number" name="dojo_id" id="dojo_id" class="form-control" value="{{ dojo_id.id }}" readonly>
                </div>
                <div>
                    <input type="submit" value="Submit" class="form-control btn btn-success">
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
